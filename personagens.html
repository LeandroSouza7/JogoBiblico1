<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
		<link href="css/estilo.css" rel="stylesheet">

        <style>

            .none{
                display: none;
            }
            
            input{
                width: 350px;
            }

            .form{
                display: grid;
                grid-template-columns: repeat(2, 400px);
                grid-template-rows: repeat(5, 75px);
                margin-left: 50px;
            }

            .level{
                margin-left: 50px;
            }

            .level input{
                margin-left: 10px;
            }

            .personagem{
                margin: 50px 0 50px 50px;
            }

            .personagem input{
                margin-left: 10px;
            }

            .subInput{
                width: 100px;
            }

            .msg{
                margin: 50px;
                font-size: 18px;
                font-weight: 700;
                padding: 20px;
                width: 40%;
            }

            .links{
                margin: 50px 0 0 50px;
            }

        </style>
    </head>
    <body>
        <label class="level">Nível do personagem <input type="text"></label>
        <label class="personagem">Personagem <input type="text"></label>

        <div class="form">
            <label>Primeira dica <input type="text"></label>
            <label>Segunda dica <input type="text"></label>
            <label>Terceira dica <input type="text"></label>
            <label>Quarta dica <input type="text"></label>
            <label>Quinta dica <input type="text"></label>
            <label>Sexta dica <input type="text"></label>
            <label>Sétima dica <input type="text"></label>
            <label>Oitava dica <input type="text"></label>
            <label>Nona dica <input type="text"></label>
            <label>Décima dica <input type="text"></label>
            <input type="submit" class="subInput">
        </div>

        <div class="links">Veja a lista de personagens clicando <a href="list.html">aqui</a></div>
        <div class="links">Edite personagens já existentes clicando <a href="edit.html">aqui</a></div>

        <div class="msg"> </div>


        <script type="module">
            import {PersonagensView} from './js/View/PersonagensView.js';
            new PersonagensView();
        </script>

    </body>
</html>
